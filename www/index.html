<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   <title>Dinner Collective : Web Preview</title>

   <!-- compiled css output -->
   <link href="css/ionic.app.min.css" rel="stylesheet">

   <!-- ionic/angularjs js -->
   <script src="lib/ionic/js/ionic.bundle.js"></script>

   <!-- google maps js -->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKFb23yktZZnP_SAoPTc8HPZbu8htG25A&sensor=true"></script>

   <!-- cordova script (this will be a 404 during development) -->
   <script src="cordova.js"></script>

   <!-- inject bower dependencies here (using wiredep) -->
   <!-- bower:js -->
   <script src="lib/firebase/firebase.js"></script>
   <script src="lib/angularfire/dist/angularfire.min.js"></script>
   <script src="lib/lodash/lodash.min.js"></script>
   <script src="lib/moment/moment.js"></script>
   <script src="lib/moment-timezone/builds/moment-timezone-with-data.js"></script>
   <script src="lib/rsvp/rsvp.js"></script>
   <script src="lib/geofire/dist/geofire.js"></script>
   <!-- endbower -->

   <!-- your app's js -->
   <script src="js/app.min.js"></script>
</head>

<body>
   <div class="device-preview">
      <div ng-app="dc" ng-model-options="{ debounce: 500 }" class="app" animation="slide-left-right-ios7">

         <!-- <ion-nav-bar class="bar-dark nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="ion-ios-arrow-back"></i> Back</ion-nav-back-button>
         </ion-nav-bar> -->

         <!-- container for templates. typically ion-view or ion-side-menus -->
         <ion-nav-view></ion-nav-view>

      </div><!-- /ng-app -->
   </div><!-- /.device-preview -->
</body>
</html>
