<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   <title>Dinner Collective : Web Preview</title>

   <!-- compiled css output -->
   <link href="css/ionic.app.css" rel="stylesheet">

   <!-- ionic/angularjs js -->
   <script src="lib/ionic/js/ionic.bundle.js"></script>

   <!-- google maps js -->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKFb23yktZZnP_SAoPTc8HPZbu8htG25A&sensor=true"></script>

   <!-- cordova script (this will be a 404 during development) -->
   <script src="cordova.js"></script>

   <!-- firebase -->
   <script src="lib/firebase/firebase.js"></script>
   <script src="lib/angularfire/dist/angularfire.min.js"></script>

   <!-- utilities -->
   <script src="lib/lodash/lodash.min.js"></script>

   <!-- your app's js -->
   <script src="js/app.js"></script>
   <script src="js/app.dev.js"></script>
   
   <script src="js/services.js"></script>
   <script src="js/filters.js"></script>
   <script src="js/controllers.js"></script>
   <script src="js/directives.js"></script>
   <script src="js/db-firebase.js"></script>
</head>

<body>
   <style>
      .device-preview {
         background-image: url(img/phone-case.png);
         width: 365px;
         height: 792px;
         position: relative;
         margin: 10px auto;
      }

      .app {
         position: absolute;
         top: 104px;
         left: 19px;
         z-index: 0;
         width: 328px;
         height: 576px;
         border: 4px solid #22272d;
         overflow:hidden;
      }
   </style>


   <div class="device-preview">

      <!-- ngApp -->
      <div ng-app="dc" class="app" animation="slide-left-right-ios7">

         <ion-nav-bar class="bar-dark nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="ion-ios-arrow-back"></i> Back</ion-nav-back-button>
         </ion-nav-bar>

         <!--
         The views will be rendered in the <ion-nav-view> directive below
         Templates are in the /templates folder (but you could also
         have templates inline in this html file if you'd like).
         -->
         <ion-nav-view></ion-nav-view>

      </div>
      <!-- /ngApp -->

   </div><!-- .device-preview -->
</body>
</html>
