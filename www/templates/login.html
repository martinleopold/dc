<ion-view view-title="Log in" hide-back-button="true">

   <!-- Der Burgerbutton kommt wieder raus, nur zu Testzwecken! -->
   <!-- <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   </ion-nav-buttons> -->

   <ion-content>
      <form name="form" novalidate >
         <div class="card">
            <div class="list">
               <label ng-show="error == 'NETWORK_ERROR'" class="item error">Oh my! Looks like there is a problem with the network...</label>
               <label ng-show="error == 'INVALID_PASSWORD' || error == 'INVALID_EMAIL' || error == 'INVALID_USER'" class="item error">Either e-mail or password are incorrect. Maybe both.</label>

               <label ng-show="form.email.$touched && form.email.$invalid" class="item error">Please enter a valid e-mail address.</label>
               <label class="item item-input">
                  <input ng-model="user.email" required name="email" type="email" placeholder="E-Mail">
               </label>

               <label ng-show="form.password.$touched && form.password.$invalid" class="item error">Surely your password isn't empty, is it?</label>
               <label class="item item-input">
                  <input ng-model="user.password" required minLength=1 name="password" type="password" placeholder="Password">
               </label>

               <!-- doesn't work in here. will trigger login() -->
               <!-- 					<button ng-click="gotoSignup()" type="button" class="button button-calm button-block">Sign up</button> -->
            </div>
         </div>
         
        <div class="card button-block-wrapper">
          <button pending-dots="pending" ng-disabled="pending || form.$invalid" ng-click="login()" type="submit" class="item button button-block button-positive">{{ !pending ? 'Log in' : 'Logging in' }}</button>
          </div>
      </form>

      <div class="card button-block-wrapper">
       <button ng-disabled="pending" ui-sref="signup" class="item button button-energized button-block">Sign up</button>
       </div>
       
       <div class="card button-block-wrapper">
      <button disabled class="item button button-positive button-block icon-left ion-social-facebook">Login with Facebook</button>
       </div>
       
        <div class="card button-block-wrapper">
      <button disabled class="item button button-assertive button-block icon-left ion-social-google">Login with Google</button>
       </div>
   </ion-content>

</ion-view>
