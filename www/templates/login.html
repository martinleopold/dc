<ion-view title="Login">
    
    <!-- Der Burgerbutton kommt wieder raus, nur zu Testzwecken! -->
    <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="card">
        <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="E-Mail">
        </label>
        <label class="item item-input">
                            <input type="password" placeholder="Password">
        </label>
        <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
            or
            <button class="button button-calm button-block">Sign up</button>
        </label>
      </div>
    </div>
    </form>
      
    <button class="button button-positive button-block icon-left ion-social-facebook">Login with Facebook</button>
    <button class="button button-assertive button-block icon-left ion-social-google">Login with Google</button>
    
  </ion-content>
</ion-view>
