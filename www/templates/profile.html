<ion-view title="Profile">
  <ion-nav-buttons side="left">
	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
	<ion-tabs class="tabs-top tabs-dark tabs-striped">
	  <ion-tab title="About">
		<ion-content >
			<div class="card">
                <div class="item item-image">
				<img src="img/pm_b.jpg">
				<span class="badge badge-energized icon-left ion-ribbon-a">14</span>
			</div>
				<div class="item item-text-wrap">
					<h1>{{user.firstname}} {{user.lastname}}</h1>
					<p>cooked 28 times</p>
                </div>
                <div class="list novpadding">
					<div class="row single">
                        <div class="col">
                            <button class="button button-block button-stable">
                                Befriend
                            </button>
                        </div>
                        <div class="col">
                            <button class="button button-block button-stable icon-left ion-ribbon-a">
                                Award a tip!
                            </button>
                        </div>
                    </div>
                </div>
				<div class="item item-text-wrap">
                    <p class="user-info">{{user.info}}</p>
				</div>
			</div>
			
			<h2>Dinners</h2>
			<div ng-repeat="(dinnerId, dinner) in dinners | orderBy : getBeginTime" class="card dinner">
				<style> a, a:visited, a:active, a:hover {text-decoration:none; color:black;}</style>
				<a ng-href="#/app/dinner/{{dinnerId}}"class="row row-center">
					<div class="col col-75 title-location">
                        <p class="dinnertitle">{{dinner.title}}</p>
                        <p class="dinnerlocation">at Selma's place</p>
                    </div>
					<div class="col">
                        <p class="dinnerdate">
                            <span>{{dinner | getBeginTime | date : 'd.M.'}}
                            <span>{{dinner | getBeginTime | date : 'HH:mm'}}</span>
                            </span>
                        </p>
                    </div>
				</a>
			</div>
			</div>
